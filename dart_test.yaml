# Файл конфигурации для тестов Flutter
# Указывает на кастомный помощник для инициализации golden_toolkit

presets:
  golden:
    # Использовать тестовый помощник для загрузки шрифтов
    add_tags: ['golden']
    
# Указываем путь к помощнику, который будет вызван перед выполнением тестов
# Это позволит загрузить шрифты для правильного отображения эмодзи
test_on: vm
custom_test_executor: test/helpers/test_helper.dart 